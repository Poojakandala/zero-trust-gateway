version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  gateway:
    build: .
    command: uvicorn gateway.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - ./gateway:/app/gateway   # ðŸ”´ IMPORTANT FIX
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

  dashboard:
    build: .
    command: streamlit run dashboard/dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
      - ./gateway:/app/gateway   # ðŸ”´ IMPORTANT FIX
    ports:
      - "8501:8501"
    depends_on:
      - gateway
